<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 800px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 0 auto;
        }

        ul li {
            position: relative;
            float: left;
            list-style: none;
            background-color: deepskyblue;
            color: black;
            box-shadow: 1px 2px 8px darkgrey;
            width: 19.5%;
        }

        ul li a {
            text-decoration: none;
        }

        ul li:hover {
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">音乐</a></li>
        <li><a href="#">电影</a></li>
        <li><a href="#">动漫</a></li>
        <li class="loginIn"><a href="#" th:text="${session.loginUser.username}">登录</a></li>
    </ul>
</div>
<!--记得要下载jquery-->
<script src="../static/jquery-3.6.0.min.js"></script>
</body>
</html>
